name: ci

on:
  push:
    branches:
      - sprint-3
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-root

      - name: Lint + Format (ruff / black / isort)
        run: |
          ruff check . --fix
          black .
          isort .

      - name: Verify formatting
        run: |
          black --check .
          isort --check-only .


      - name: Run tests (pytest)
        env:
          DATABASE_URL: "sqlite:///./test.db"
          POSTGRES_USER: "dummy"
          POSTGRES_PASSWORD: "dummy"
          POSTGRES_DB: "dummy"
          DB_HOST: "localhost"
          DB_PORT: "5432"
          JWT_SECRET: "test-secret"
        run: pytest -q